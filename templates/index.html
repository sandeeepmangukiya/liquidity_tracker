{% extends 'base.html' %} {% block title %}Index{% endblock %} {% block content
%}
<h1>Welcome, {{ session['username'] }}</h1>

<form action="/add_entry" method="POST">
  <label for="date">Date:</label>
  <input type="date" id="date" name="date" value="{{ today }}" required /><br /><br />

  <label for="entry_type">Entry Type:</label>
  <select id="entry_type" name="entry_type" required>
    <option value="income">Income</option>
    <option value="capital_credit">Capital Credit</option>
    <option value="expense">Expense</option>
    <option value="salary">Salary</option>
    <option value="uchak">Uchak</option>
    <option value="property_rent">Property Rent</option>
    <option value="fabric_costs">Fabric Costs</option>
    <option value="miscellaneous">Miscellaneous</option>
  </select><br /><br />

  <label for="description">Description:</label>
  <textarea id="description" name="description" rows="2" cols="50"></textarea>
  <br /><br />

  <label for="amount">Amount:</label>
  <input type="number" id="amount" name="amount" step="0.01" required /><br /><br />

  <label for="editor">Editor:</label>
  <input type="text" id="editor" name="editor" value="{{ username }}" required /><br /><br />

  <button type="submit">Add Entry</button>
</form>
<h2>Total Amount Available: {{ total_amount }}</h2>
{% endblock %}
